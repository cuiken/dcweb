<script>
    jQuery(document).ready(function () {
        App.init();

        var fileLocation = '/assets/plugins/zrender/zrender';
        require.config({
            paths:{
                zrender: fileLocation,
                'zrender/shape/Circle': fileLocation,
                'zrender/shape/Text': fileLocation,
                'zrender/shape/BrokenLine': fileLocation
            }
        });

        var canvas = document.getElementById("connect");

        if (canvas.getContext) {

            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.moveTo(20, 50);
            ctx.lineTo(60, 50);
            ctx.lineTo(60, 90);
            ctx.lineTo(100, 90);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(20,120);
            ctx.lineTo(100,120);
            ctx.strokeStyle = "red";
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#2E81CE";
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.fillRect(150, 10, 100, 120);
            ctx.strokeRect(150, 10, 100, 120);


            ctx.beginPath();
            ctx.fillStyle = "#92B901";
            ctx.strokeStyle = "green";
            ctx.lineWidth = 2;
            ctx.fillRect(310, 10, 120, 120);
            ctx.strokeRect(310, 10, 120, 120);
            ctx.closePath();


            var img=new Image();
            var url=img.src="/assets/img/eg_flower.png";

            preImage(url,function(){
                ctx.drawImage(this,500,10);
            });

            function preImage(url,callback){
                var img = new Image();
                img.src = url;

                if (img.complete) {
                    callback.call(img);
                    return;
                }

                img.onload = function () {
                    callback.call(img);
                };
            }
        }

    });
</script>
