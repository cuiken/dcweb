<script>
    jQuery(document).ready(function () {
        App.init();

        $("#powerlist").addClass('active');
        $("#powerlist > a > span.arrow").removeClass().addClass('selected');
        $("#powerlist > .sub-menu > li:nth-child(2)").addClass('active');

        $("#e2").select2();
        $("#e3").select2();
        $("#e4").select2();
        $("#map").click(function(){

           $("#mapview").slideToggle();
        });
        var geocoder;
        var map;

        function initialize() {
            geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(-34.397, 150.644);
            var mapOptions = {
                zoom: 8,
                center: latlng
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        }

        $("#codeAddress").click(function () {
            codeAddress();
        });
        function codeAddress() {
            var address = document.getElementById('address').value;
            geocoder.geocode({ 'address': address}, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });

                    var location = results[0].geometry.location;
                    var address = results[0].address_components.reverse();

                    var addds = "";
                    $.each(address, function (key, val) {
                        addds += val['long_name'];
                    });

                    alert("经纬度： " + location.toString() + " 详细地址: " + addds);

                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        google.maps.event.addDomListener(document.getElementById("map"), 'click', initialize);


    });
</script>
